                //    }, true);

                //}, 5000);

            });

            conn.start();


            var data = [];


            // Initiate the chart
            $('#container').highcharts('Map', {
                title: {
                    text: 'Map-Ping'
                },

                chart: {
                    borderWidth: 1,

                    animation: true
                },

                plotOptions: {
                    series: {
                        animation: true
                    },
                    mapbubble: {
                        animation: {
                            duration: 3000
                        }
                    }
                },

                tooltip: {
                    headerFormat: '',

                },

                series: [{
                    //data: countries,
